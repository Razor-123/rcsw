<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>
    <form action="game.html" class="form">
        <div class="title">RCSW</div>
        <div class="subtitle">Raja Chor Sipahi Wazir</div>
        <div class="input-container ic1">
          <input name="name" id="firstname" maxlength="9" required="true" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">your name</label>
        </div>
        <div class="input-container ic2">
          <input name="roomname" id="lastname" required="true" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">room name</label>
        </div>
        <button type="submit" class="submit">Create / Join</button>
    </form>
</body>
</html>
